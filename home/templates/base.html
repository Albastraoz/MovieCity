<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static from static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--Page title-->
        <title>Movie City</title>

        <!--This link imports bootstrap 4.5-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!--This link imports my own stylessheet to overlap bootstraps-->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    </head>
    <body>
        
        <header>
            <div class="container-fluid fixed-top nav-settings">
                <nav class="navbar navbar-expand-sm navbar-light">
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarMobileDropdown" aria-controls="navbarMobileDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarMobileDropdown">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item mr-3"><a href="{% url 'index' %}" class="nav-link">| Movie City - <i>Create your own movie list</i> |</a></li>
                            <li class="nav-item mr-3"><a href="{% url 'search_movie' %}" class="nav-link">| Search for Movie |</a></li>
                        </ul>
                    </div>
                </nav>
                <hr class="mt-0 mb-0">
            </div>
        </header>

        {% block content %}
        {% endblock %}

        <!--These 3 scripts import popper, jquery and bootstrap sources-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </body>
</html>
